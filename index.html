<!DOCTYPE html>
<html>
	<head>
		<title>TL LoL LR Thread Creator</title>
		<script type="text/javascript" src="src/main.js"></script>
		<script src="src/jquery/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>

	<body>
		<div id="overall">

			<h1>TL LoL LR Thread Generator</h1>

			Banner Image: <input type="text" name="top-image" placeholder="URL to banner"></input>
			<br>
			Match Tracker: <input type="text" name="match-tracker" placeholder="Match Tracker URL"></input> 
			<br>
			Tournament Region: <select id="pick-region"><option val="EU">EU</option><option val="NA">NA</option><option val="ALL">ALL</option></select>
			<br>
			<br>
			<button onclick="createMatchDay()">Add Match Day</button>
			<button onclick="createLR()">Create LR</button>
			<br>

		</div>
	</body>
</html>
